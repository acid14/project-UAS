<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 flex items-center justify-center min-h-screen">

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      alert(params.get('error'));
    }
  </script>

  <form action="login.php" method="POST" class="flex flex-col items-center space-y-6">
    <h1 class="text-white font-extrabold text-2xl">Login</h1>

    <input
      type="text"
      name="username"
      placeholder="Enter your name"
      class="bg-gray-500 rounded-full text-white text-xl px-8 py-3 w-72 placeholder:text-white placeholder:opacity-90 focus:outline-none"
      required
    />
    <input
      type="password"
      name="password"
      placeholder="password"
      class="bg-gray-500 rounded-full text-white text-xl px-8 py-3 w-72 placeholder:text-white placeholder:opacity-90 focus:outline-none"
      required
    />
    <button
      type="submit"
      class="bg-blue-600 rounded-full text-white text-xl px-20 py-3 w-72"
    >
      Log in
    </button>
  </form>
</body>
</html>
