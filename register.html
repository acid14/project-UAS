<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-700 flex items-center justify-center min-h-screen">
  <form action="register.php" method="POST" class="flex flex-col items-center space-y-6">
    <h1 class="text-white font-extrabold text-3xl">Create account</h1>
    <input
      type="text"
      name="username"
      placeholder="username"
      class="text-white bg-gray-600 rounded-full px-8 py-3 w-80 text-xl placeholder-white focus:outline-none"
      required
    />
    <input
      type="password"
      name="password"
      placeholder="password"
      class="text-white bg-gray-600 rounded-full px-8 py-3 w-80 text-xl placeholder-white focus:outline-none"
      required
    />
    <button
      type="submit"
      class="bg-blue-600 rounded-full w-80 py-3 text-black text-xl font-normal"
    >
      Register
    </button>
  </form>
</body>
</html>
